<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANT DISEASE CLASSIFIER</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href=
    "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity=
    "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="photo-half">
      <div class="plant-diagnostic">Plant Diagnostic</div>
    </section>
    <section class="content-half">
      <div class="ham-full">
        <nav id="hamnav">
          <label for="hamburger">&#9776;</label>
          <input type="checkbox" id="hamburger" />
          <ul id="hamitems">
            <li id="home">Діагностика</li>
            <li id="about">Візуалізація</li>
          </ul>
        </nav>
      </div>
      <!-- <a class="active" href="#home">Діагностика Хвороби Рослин</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a> -->
      <div id="stats">
        <div class="container" id="container">
          <h1 class="text-center display-4">Employee Table</h1>

          <div class="row border border-dark bg-success" id="heading">
            <div class="col-3 border border-dark">EmpId</div>
            <div class="col-3 border border-dark">EmpName</div>
            <div class="col-3 border border-dark">EmpDept</div>
            <div class="col-3 border border-dark">EmpSalary</div>
          </div>



          </div>
        </div>
      </div>
      <div id="article">
        <div class="content-title">Провести діагностику рослини</div>
        <div class="content-text">
          Завантажте тестові фотографії за посиланням в
          <a
            href="https://github.com/Gordion/cursova2023/tree/24d4751ff0361fd6d0fd9ab6bd6be9a00fcfbdd2/test-images"
            target="_blank"
            >github</a
          >
        </div>
        <div class="upload-btn-wrapper">
          <button class="btn upload-file font-weight-500">
            <span class="upload-btn">
              <i class="material-icons d-block font-50 pb-2">cloud_upload</i>
              <p id="choose-text-1">Виберіть фотографію листка рослини</p>
            </span>
            <span class="upload-select-button" id="blankFile-1">
              *Supports .png, .jpg, .jpeg, .jfif
            </span>
            <span class="success-1">
              <i class="material-icons text-success">check</i>
            </span>
          </button>
          <input type="file" name="uploadImage" id="uploadImage" />
        </div>

        <div class="row">
          <div class="box">
            <img src="" alt="" id="image" width="224" height="224" />
          </div>

          <div class="box box-result">
            <div class="init_status"></div>
            <div>
              <h2>
                Ваша рослина <span class="plant-name"></span> захворіла на :
                <span class="pred_class"></span>
              </h2>
            </div>
            <div class="accuracy">
              <div class="progress" id="progress">
                <div class="inner"></div>
              </div>
            </div>
            <p style="padding: 10px">
              Точність: <b><span class="confidence"></span></b> %
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.0.1/tf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
